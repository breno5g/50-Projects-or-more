<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faketube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="left">
            <button><i class="fas fa-bars"></i></button>
            <a href="#"><i class="fab fa-youtube"></i>YouTube<span>BR</span></a>
        </div>
        <div class="center">
            <form action="#" class="searchBar">
                <input type="text" placeholder="Pesquisar">
                <button class="searchButton"><i class="fas fa-search"></i></button>
                <button class="micButton"><i class="fas fa-microphone"></i></button>
            </form>
        </div>
        <div class="right">
            <a href="#"><i class="fas fa-video"></i></a>
            <a href="#"><i class="fas fa-th"></i></a>
            <a href="#"><i class="fas fa-bell"></i></a>
            <img src="https://avatars.githubusercontent.com/u/51424478?s=460&u=23140fce81240c97dd290b96dbb7171fba8e564c&v=4" alt="Breno Santos">
        </div>
    </header>
    <section class="container">
        <nav class="menu">
            <div class="top">
                <a href="#"><i class="fas fa-home"></i> Início</a>
                <a href="#"><i class="fas fa-fire"></i> Em alta</a>
                <a href="#"><i class="fas fa-archive"> Inscrições</i></a>
            </div>
            <div class="playlists">
                <a href="#"><i class="fas fa-book"></i> Biblioteca</a>
                <a href="#"><i class="fas fa-history"></i> Histórico</a>
                <a href="#"><i class="fas fa-play"> Seus vídeos</i></a>
                <a href="#"><i class="fas fa-clock"></i> </a>
                <a href="#"><i class="fas fa-thumbs-up"> Vídeos marcados com gostei</i></a>
                <a href="#"><i class="fas fa-chevron-down"> Mostrar mais</i></a>
            </div>
            <div class="subscriptions">

            </div>
        </nav>
        <div class="videos">
            
        </div>
    </section>
</body>
</html>
