    <title>Gameboy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameboy">
        <div class="top-bar"></div>
        <div class="screen">
            <span></span>

        </div>

            <div class="arrows">
                <div class="top-arrow"></div>
                <div class="right-arrow"></div>
                <div class="bottom-arrow"></div>
                <div class="left-arrow"></div>
            </div>
            <div class="buttons">
                <button></button>
                <button></button>
            </div>
        </div>
        <div class="start-reset"></div>
