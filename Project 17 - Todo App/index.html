<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg"></div>
  <section class="todoApp">
    <header>
      <h1>
        Todo
      </h1>
      <button><img src="assets/images/icon-sun.svg" alt="Turn to light mode"></button>
    </header>
    <div class="createNew">
      <div class="left-side">
        <button></button>
      </div>
      <div class="right-side">
        <input type="text" placeholder="Create a new todo...">
      </div>
    </div>
    <div class="container">
      <div class="todos">
        <div class="todo">
          <div class="left-side">
            <input type="checkbox" name="check">
            <label for="check" onclick="check(this)"></label>
          </div>
          <div class="right-side">
            <span>Brownie</span>
          </div>
        </div>
        <div class="todo">
          <div class="left-side">
            <input type="checkbox" name="check">
            <label for="check" onclick="check(this)"></label>
          </div>
          <div class="right-side">
            <span>Brownie</span>
          </div>
        </div>
        <div class="todo">
          <div class="left-side">
            <input type="checkbox" name="check">
            <label for="check" onclick="check(this)"></label>
          </div>
          <div class="right-side">
            <span>Brownie</span>
          </div>
        </div>
        <div class="todo">
          <div class="left-side">
            <input type="checkbox" name="check">
            <label for="check" onclick="check(this)"></label>
          </div>
          <div class="right-side">
            <span>Brownie</span>
          </div>
        </div>
      </div>
      <div class="bottomBar">

      </div>
    </div>
  </section>

  <!-- Add dynamic number items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/breno5g">Breno Santos</a>.
  </div> -->

  <script>
    function check(e) {
      let checkbox = e.parentElement.children[0];
      let text = e.parentElement.parentElement.children[1].children[0]
      if (checkbox.checked == true) {
        checkbox.checked = false;
        text.style.textDecoration = "none";
        text.style.color = "#cacde8";
      } else {
        checkbox.checked = true;
        text.style.color = "#4d5066";
        text.style.textDecoration = "line-through";
      }
    }
  </script>
</body>
</html>
