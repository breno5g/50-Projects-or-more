<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File sharing web app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="leftSideBar">
            <h1>MyDocs</h1>
            <img src="assets/icons/Left side Bar/icons8-squared-menu-50.png" alt="">
            <img src="assets/icons/Left side Bar/icons8-folder-50.png" alt="">
            <img src="assets/icons/Left side Bar/icons8-ssd-50.png" alt="">
            <img src="assets/icons/Left side Bar/icons8-settings-50.png" alt="">
            <img src="assets/icons/Left side Bar/icons8-jog-reverse-50.png" alt="">
        </section>
        <section class="content">
            <div class="search">
                <input type="text" placeholder="Search for files">
            </div>
            <div class="quickAccess">
                <h1>Quick Access</h1>
                <div class="cards"> 
                    <div class="cardContainer ">
                        <div class="card color1">
                            <img src="assets/icons/Content/icons8-image-100.png">
                        </div>
                        <h6>Images</h6>
                    </div>
                    <div class="cardContainer ">
                        <div class="card color1">
                            <img src="assets/icons/Content/icons8-musical-notes-100.png">
                        </div>
                        <h6>Music</h6>
                    </div>
                    <div class="cardContainer">
                        <div class="card color2">
                            <img src="assets/icons/Content/icons8-play-100.png">
                        </div>
                        <h6>Video</h6>
                    </div>
                    <div class="cardContainer">
                        <div class="card color2">
                            <img src="assets/icons/Content/icons8-documents-100.png">
                        </div>
                        <h6>Docs</h6>
                    </div>
                    <div class="cardContainer">
                        <div class="card color3">
                            <img src="assets/icons/Content/icons8-apps-tab-100.png">
                        </div>
                        <h6>Apps</h6>
                    </div>
                    <div class="cardContainer">
                        <div class="card color3">
                            <img src="assets/icons/Content/icons8-below-100.png">
                        </div>
                        <h6>Downloads</h6>
                    </div>
                </div>
            </div>
            <div class="preview">
                <header>
                    <h1>Preview</h1>
                    <p>View in folders</p>
                </header>
                <div class="cards">
                    <div class="card">
                        <img src="assets/Music preview/pexels-casia-charlie-2451040.jpg">
                        <div class="btnContainer">
                            <div>
                                <h1>Gloryhammer</h1>
                                <p>50mb</p>
                            </div>
                            <div class="playButton">
                                <img class="playButton" src="assets/icons/Content/icons8-play-50.png">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/Music preview/pexels-pixabay-460621.jpg">
                        <div class="btnContainer">
                            <div class="musicText">
                                <h1>Gloryhammer</h1>
                                <p>50mb</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/Music preview/pexels-roberto-nickson-2478248.jpg">
                        <div class="btnContainer">
                            <div class="musicText">
                                <h1>Gloryhammer</h1>
                                <p>50mb</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recentFiles">
                <header>
                    <h1>Recent Files</h1>
                    <p>View all files</p>
                </header>
                <div class="filesContainer">
                    <div class="column">
                        <h1 class="header">Name</h1>
                        <div class="archive">
                            <button class="pdf">PDF</button>
                            <h1>Brandenburg.pdf</h1>
                        </div>
                        <div class="archive">
                            <button class="jpg">JPG</button>
                            <h1>TheLionsRoar.jpg</h1>
                        </div>
                    </div>
                    <div class="column">
                        <h1 class="header">Size</h1>
                        <p>42 MB</p>
                        <p>500 KB</p>
                    </div>
                    <div class="column">
                        <h1 class="header">Last Modified</h1>
                        <p>Jan 30, 2021</p>
                        <p>Jan 30, 2021</p>
                    </div>
                    <div class="column">
                        <h1 class="header">Action</h1>
                        <p>...</p>
                        <p>...</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="rightSideBar">

        </section>
    </div>
</body>
</html>
