<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="handle"></div>
    <div class="tea-cup" onclick="fill()">
        <div class="inside">
            <div class="consume-coffee">
                <div></div>
                <div></div>
            </div>
            <div class="second-color">
                <div class="shadow"></div>
                <div class="shadow"></div>
                <div class="gambiarra">
                    <div></div>
                </div>
            </div>
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script>
        function fill() {
            let cup = document.querySelector(".consume-coffee");
            if(cup.style.opacity > 0) {
                cup.style.opacity = 0;
            } else {
                cup.style.opacity = 100;
            }
        }
    </script>
</body>
</html>
