<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakegram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="container">
            <img src="assets/images/1024px-Instagram_logo.svg.png" alt="Instagram">
            <input type="text" placeholder="Search">
            <ul>
                <li><i class="fas fa-home"></i></li>
                <li><i class="far fa-paper-plane"></i></li>
                <li><i class="far fa-compass"></i></li>
                <li><i class="far fa-heart"></i></li>
                <li><img src="https://avatars.githubusercontent.com/u/51424478?s=460&u=23140fce81240c97dd290b96dbb7171fba8e564c&v=4" alt="Breno Santos"></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="left">
            <div class="storys">
                <div class="storiesContainer">
                    <div class="story">
                        <img src="assets/images/gojo sensei.jpg" alt="Gojo sensei">
                        <h1>Satoru Gojo</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/god usopp.jpg" alt="Gojo sensei">
                        <h1>God Usopp</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/garp.png" alt="Gojo sensei">
                        <h1>Monkey D.G...</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/levi.jpg" alt="Gojo sensei">
                        <h1>Levi</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/Mamaco.jpg" alt="Gojo sensei">
                        <h1>Mamaco</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/netero.jpg" alt="Gojo sensei">
                        <h1>Netero</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/sukuna.jpg" alt="Gojo sensei">
                        <h1>Sukuna</h1>
                    </div>
                    <div class="story">
                        <img src="assets/images/tanjiro.jpg" alt="Gojo sensei">
                        <h1>Kamado Tanjiro</h1>
                    </div>
                </div>
                <span><i class="fas fa-chevron-circle-left"></i></span>
                <span><i class="fas fa-chevron-circle-right"></i></span>
            </div>
            <div class="posts">
                <div class="post">
                    <header>
                        <img src="assets/images/gojo sensei.jpg">
                        <h1>satorugojo</h1>
                        <span>...</span>
                    </header>
                    <div class="body">
                        <img src="assets/images/satoru gojo post.jpg">
                    </div>
                    <div class="buttons">
                        <ul>
                            <li><i class="far fa-heart"></i></li>
                            <li><i class="far fa-comment"></i></li>
                            <li><i class="far fa-paper-plane"></i></li>
                            <li><i class="far fa-bookmark"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis odio rerum alias voluptate, ut placeat voluptatem tempore assumenda nihil dolores dolor tenetur iure inventore laboriosam voluptates minus sequi fuga esse? -->
        </div>
    </section>
</body>
</html>
