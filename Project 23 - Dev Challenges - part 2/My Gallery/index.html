<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>My Galery</title>
    </head>
    <body>
        <div class="myGalery">
            <header>
                <img src="assets/my-gallery-master/profilePhoto.png" alt="" />
                <h1>Rodney Cotton</h1>
                <span>Helsinki, Finland</span>
                <div class="informations">
                    <div class="card">
                        <span>100</span>
                        <span>Posts</span>
                    </div>
                    <div class="card">
                        <span>2,242</span>
                        <span>Follower</span>
                    </div>
                    <div class="card">
                        <span>1,432</span>
                        <span>Following</span>
                    </div>
                </div>
            </header>
            <main class="galery">
                <img src="assets/my-gallery-master/photo1.png" alt="" />
                <img src="assets/my-gallery-master/photo2.png" alt="" />
                <img src="assets/my-gallery-master/photo3.png" alt="" />
                <img src="assets/my-gallery-master/photo_4.png" alt="" />
                <img src="assets/my-gallery-master/photo5.png" alt="" />
                <img src="assets/my-gallery-master/photo6.png" alt="" />
            </main>
        </div>
    </body>
</html>
